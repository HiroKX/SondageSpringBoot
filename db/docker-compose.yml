version: 'latest'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER : ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # You can modify the db name but don't forget that it is mentioned in the application-local.properties -> spring.datasource.url
    ports:
      - ${DB_PORTS}


  adminer:
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORTS}